---
layout: index
---
{{content}}

<div class="grid">
		<div class="unit gutter unit-s-1 unit-l-2 gutter-1">
	<h2>Search Results</h2>
			   <ul class="giga grid">
			   
			  {% for product in site.categories.cretaceous %}
			  
					<li class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-4 gutter-1">
						<img img class="img-flex" src="{{product.image}}"/>
						<a href="">{{product.title}}</a>
						<p>{{product.meta}}</p>
						<a class="btn giga black" href="{{site.baseurl}}/cart.html">Add to Cart</a >
					</li>
				{% endfor %}
			 </ul>
		</div>
 </div>
